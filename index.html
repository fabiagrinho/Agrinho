        <div class="sangue">
            <h1 class="titulo">Doação de Sangue</h1>
            <p class="escrita">A doação de sangue é quando é coletado sangue de um doador e armazenado em bancos de sangue ou hemocentros para quem precisa.</p>
            
            <p class="escrita2">A doação de órgãos acontece quando um doador que pode ser vivo ou já falecido, doa algum órgão para o tratamento de outras pessoas.</p>
